<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/css/index.css">
  <meta name="description" content="{{ description }}">
</head>
<body>
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>
  <div class="blog-index">
    <ul>
    {{#each collections.posts }}
      <li class="post-entry">
        <span class="entry-date">{{ this.date }}</span>
        <h1 class="entry-title"><a href="{{ this.path }}" rel="bookmark">{{ this.title }}</a></h1>
        <article class="entry-summary"> {{{ this.excerpt }}}</article>
        <a rel="bookmark" href="{{ this.path }}" class="entry-readon">Read on â†’</a> 
      </li>
    {{/each}}
    </ul>
</div>
</body>
</html>
